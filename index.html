    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 50%, #0d1b2a 100%);
            color: #fff;
            position: relative;
            overscroll-behavior-y: contain; /* Prevent pull-to-refresh */
        }

        /* ==================== PARTICLES ==================== */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: #1a1f35;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00d4ff, #0a5cff);
            border-radius: 4px;
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8)); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes levelUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); filter: drop-shadow(0 0 20px gold); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* ==================== UTILITY CLASSES ==================== */
        .roboto-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5),
                         0 0 20px rgba(0, 212, 255, 0.3),
                         0 0 30px rgba(0, 212, 255, 0.2);
        }

        .gradient-bg {
            background: linear-gradient(45deg, #00d4ff, #0a5cff);
            background-size: 200% 200%;
            animation: shimmer 3s linear infinite;
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        .glowing {
            animation: glow 2s ease-in-out infinite;
        }

        .hover-scale {
            transition: transform 0.2s ease;
        }

        .hover-scale:hover {
            transform: scale(1.03);
        }

        /* ==================== LOADING SCREEN ==================== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0f1e;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.3s ease;
        }

        .loading-content {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            animation: slideIn 0.5s ease;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        /* ==================== MODAL ==================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 16px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            max-width: 500px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin: 0 auto;
            animation: slideIn 0.3s ease;
        }

        /* ==================== FORM ELEMENTS ==================== */
        input, select, textarea {
            color: #000000 !important;
            background-color: #ffffff !important;
            border: 1px solid #d1d5db !important;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 16px !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00d4ff !important;
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2) !important;
            transform: scale(1.01);
        }

        /* ==================== TOAST ==================== */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 16px 20px;
            color: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
            max-width: 350px;
            border-left: 4px solid #00d4ff;
        }

        .toast.success { border-left-color: #10b981; }
        .toast.error { border-left-color: #ef4444; }
        .toast.warning { border-left-color: #f59e0b; }

        /* ==================== NOTIFICATION ==================== */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            animation: pulse 2s infinite;
        }

        .notification-panel {
            position: absolute;
            top: 50px;
            right: 0;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(26, 31, 53, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            z-index: 50;
            display: none;
        }

        .notification-panel.show {
            display: block;
        }

        .notification-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(-5px);
        }

        .notification-item.unread {
            background: rgba(0, 212, 255, 0.1);
        }

        /* ==================== BADGES ==================== */
        .developer-badge {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            animation: shimmer 3s linear infinite;
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: bold;
            margin-left: 6px;
            border: 1px solid white;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 12px;
            font-weight: bold;
            margin-left: 6px;
        }

        .level-badge {
            background: linear-gradient(45deg, #00d4ff, #0a5cff);
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .level-badge:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px #00d4ff);
        }

        .medal-1 {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            font-weight: bold;
        }

        .medal-2 {
            background: linear-gradient(45deg, #c0c0c0, #a0a0a0);
            color: #000;
            font-weight: bold;
        }

        .medal-3 {
            background: linear-gradient(45deg, #cd7f32, #b87333);
            color: #fff;
            font-weight: bold;
        }

        /* ==================== HAMBURGER MENU ==================== */
        .hamburger {
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -8px);
        }

        .mobile-menu {
            position: fixed;
            top: 60px;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: calc(100vh - 60px);
            background: rgba(26, 31, 53, 0.98);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transition: right 0.3s ease;
            z-index: 45;
            overflow-y: auto;
            padding: 20px;
        }

        .mobile-menu.show {
            right: 0;
        }

        .mobile-menu-item {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .mobile-menu-item:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(10px);
        }

        .mobile-menu-item i {
            width: 25px;
            color: #00d4ff;
        }

        /* ==================== DEVELOPER POWER ==================== */
        .dev-power-section {
            background: linear-gradient(45deg, rgba(255,0,255,0.1), rgba(0,255,255,0.1));
            border: 1px solid #ff00ff;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
        }

        /* ==================== CHART ==================== */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
        }

        /* ==================== CERTIFICATE ==================== */
        #certificate-template {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 800px;
            background: white;
            color: black;
            padding: 40px;
            border: 20px solid #00d4ff;
            border-radius: 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        /* ==================== PHOTO PREVIEW ==================== */
        .photo-preview-container {
            position: relative;
            width: 100%;
            min-height: 150px;
            border: 2px dashed rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .photo-preview-container:hover {
            border-color: #00d4ff;
        }

        .photo-preview {
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }

        .photo-preview-placeholder {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }

        .photo-preview-placeholder i {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        .camera-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: linear-gradient(45deg, #00d4ff, #0a5cff);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .camera-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* ==================== ACTION BUTTONS ==================== */
        .action-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.edit {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .action-btn.edit:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: scale(1.1);
        }

        .action-btn.delete {
            background: rgba(255, 75, 75, 0.2);
            color: #ff4b4b;
        }

        .action-btn.delete:hover {
            background: rgba(255, 75, 75, 0.3);
            transform: scale(1.1);
        }

        .action-btn.dev {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
        }

        .action-btn.dev:hover {
            background: rgba(255, 0, 255, 0.3);
            transform: scale(1.1);
        }

        .action-btn.admin {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
        }

        .action-btn.admin:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
        }

        /* ==================== BADGE ITEMS ==================== */
        .badge-item {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .badge-item:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px gold);
        }

        .badge-equipped {
            border: 3px solid gold;
            position: relative;
        }

        .badge-equipped::after {
            content: '‚úì';
            position: absolute;
            top: -5px;
            right: -5px;
            background: gold;
            color: black;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* ==================== CHAT ==================== */
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
        }

        .chat-message.own {
            justify-content: flex-end;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px 16px;
            border-radius: 18px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }

        .chat-message.own .chat-bubble {
            background: linear-gradient(45deg, #00d4ff, #0a5cff);
        }

        .chat-time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 4px;
        }

        /* ==================== MYSTERY BOX ==================== */
        .mystery-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ffd700, #ffa500, #ff6b6b, #00d4ff);
            background-size: 300% 300%;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            animation: shimmer 3s linear infinite;
        }

        .mystery-box:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 30px gold);
        }

        .mystery-box.shake {
            animation: shake 0.5s ease;
        }

        .mystery-box.cost {
            position: relative;
        }

        .mystery-box.cost::after {
            content: '‚≠ê 50';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: gold;
            white-space: nowrap;
        }

        /* ==================== QR CODE ==================== */
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        /* ==================== ATTENDANCE TABLE ==================== */
        .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attendance-table th {
            background: rgba(0, 212, 255, 0.2);
            padding: 12px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
        }

        .attendance-table td {
            padding: 10px 12px;

function extractTags(text) {
    if (!text) return [];
    const tagRegex = /@(\w+)/g;
    const tags = [];
    let match;
    while ((match = tagRegex.exec(text)) !== null) {
        tags.push(match[1]);
    }
    return tags;
}

async function getUserIdFromUsername(username) {
    if (!username || !members.length) return null;
    const member = members.find(m => m.name && m.name.toLowerCase() === username.toLowerCase());
    return member ? member.id : null;
}

async function processTags(text, senderName, senderId, type, postId = null) {

    if (tags.length === 0) return;
    console.log('üìå Tags detected:', tags);
    for (const tag of tags) {
        const userId = await getUserIdFromUsername(tag);

    const text = input.value.substring(0, cursorPos);
    const words = text.split(/\s/);
    const lastWord = words[words.length - 1];
    if (lastWord.startsWith('@') && lastWord.length > 1) {
        const searchTerm = lastWord.substring(1).toLowerCase();
        const suggestions = members
            .filter(m => m.id !== currentUser?.uid)
            .filter(m => m.name && m.name.toLowerCase().includes(searchTerm))
            .slice(0, 10)
            .map(m => ({ id: m.id, name: m.name, verified: userVerified[m.id] || false }));
        showTagSuggestions(suggestions, lastWord, input);
    } else {
        if (tagDropdown) tagDropdown.style.display = 'none';
    }
}

function handleTagKeyDown(e) {
    if (!tagDropdown || tagDropdown.style.display === 'none') return;
    const items = tagDropdown.querySelectorAll('.tag-item');
    const active = tagDropdown.querySelector('.tag-item.active');
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (!active && items.length > 0) {
            items[0].classList.add('active');
        } else if (active) {
            const next = active.nextElementSibling;
            if (next) { active.classList.remove('active'); next.classList.add('active'); }
        }
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (active) { const prev = active.previousElementSibling; if (prev) { active.classList.remove('active'); prev.classList.add('active'); } }
    } else if (e.key === 'Enter' || e.key === 'Tab') {
        if (active) { e.preventDefault(); const username = active.dataset.username; insertTag(username, tagInput); }
    } else if (e.key === 'Escape') {
        tagDropdown.style.display = 'none';
    }
}

function showTagSuggestions(suggestions, lastWord, input) {
    if (!tagDropdown) return;
    if (suggestions.length === 0) { tagDropdown.style.display = 'none'; return; }
    tagDropdown.innerHTML = suggestions.map(s => `
        <div class="tag-item" data-username="${s.name}" style="padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px;" onclick="insertTag('${s.name}', document.getElementById('${input.id}'))">
            <i class="fas fa-user" style="color: #00d4ff; width: 20px;"></i>
            <span style="flex: 1;">${s.name}</span>
            ${s.verified ? '<span style="display: inline-block; margin-left: 5px;">' + getVerifiedBadge('small') + '</span>' : ''}
        </div>
    `).join('');
    tagDropdown.style.display = 'block';
    tagDropdown.querySelectorAll('.tag-item').forEach(item => {
        item.addEventListener('mouseenter', () => { tagDropdown.querySelectorAll('.tag-item').forEach(i => i.classList.remove('active')); item.classList.add('active'); });
    });
}

function insertTag(username, inputElement) {
    if (!inputElement) return;
    const cursorPos = inputElement.selectionStart;
    const text = inputElement.value;
    let startPos = cursorPos - 1;
    while (startPos > 0 && text[startPos - 1] !== ' ' && text[startPos - 1] !== '\n') { startPos--; }
    const newText = text.substring(0, startPos) + '@' + username + ' ' + text.substring(cursorPos);
    inputElement.value = newText;
    const newPos = startPos + username.length + 2;
    inputElement.setSelectionRange(newPos, newPos);
    if (tagDropdown) tagDropdown.style.display = 'none';
    inputElement.focus();
}

            showToast(`‚úÖ ${fixedCount} postingan diperbaiki!`, 'success');

    else if (rank === 2) { title = `ü•à PERINGKAT #2`; body = `Anda berada di peringkat #2 dari ${totalMembers} anggota!`; }
    else if (rank === 3) { title = `ü•â PERINGKAT #3`; body = `Anda berada di peringkat #3 dari ${totalMembers} anggota!`; }
    else return;
    await db.collection('notifications').add({

        data: { rank, totalMembers },
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),

        // ==================== FUNGSI SPECIAL ====================
        async function checkConsecutiveDays(userId) {
            const userAttendance = attendanceHistory
                .filter(a => a.userId === userId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (userAttendance.length === 0) return;
            
            let consecutive = 1;
            let lastDate = moment(userAttendance[0].date);
            
            for (let i = 1; i < userAttendance.length; i++) {
                const currentDate = moment(userAttendance[i].date);
                if (lastDate.diff(currentDate, 'days') === 1) {
                    consecutive++;
                    lastDate = currentDate;
                } else {
                    break;
                }
            }
            
            await db.collection('consecutiveDays').doc(userId).set({
                days: consecutive,
                updatedAt: new Date()
            }, { merge: true });
        }

        async function updateMissions(userId) {
            if (!userId || userId.startsWith('manual_')) return;
            
            const userAttendance = attendanceHistory.filter(a => a.userId === userId).length;
            const userProjects = projects.filter(p => p.createdBy === userId).length;
            const userChats = chats.filter(c => c.userId === userId).length;
            const userFeeds = feeds.filter(f => f.userId === userId).length;
            const userPosts = posts.filter(p => p.userId === userId).length;
            const userComments = comments.filter(c => c.userId === userId).length;
            const consecutive = userConsecutiveDays[userId] || 0;
            const earlyBird = userEarlyBird[userId] || 0;
            const nightOwl = userNightOwl[userId] || 0;
            const points = userPoints[userId] || 0;
            const followers = userFollowers[userId]?.length || 0;
            const following = userFollowing[userId]?.length || 0;
            
            const completedMissions = [];
            
            missions.forEach(mission => {
                let requirement = 0;
                if (mission.type === 'attendance') requirement = userAttendance;
                else if (mission.type === 'project') requirement = userProjects;
                else if (mission.type === 'consecutive') requirement = consecutive;
                else if (mission.type === 'early') requirement = earlyBird;
                else if (mission.type === 'night') requirement = nightOwl;
                else if (mission.type === 'chat') requirement = userChats;
                else if (mission.type === 'feed') requirement = userFeeds;
                else if (mission.type === 'points') requirement = points;
                else if (mission.type === 'follow') requirement = following;
                else if (mission.type === 'follower') requirement = followers;
                else if (mission.type === 'post') requirement = userPosts;
                else if (mission.type === 'comment') requirement = userComments;
                else requirement = userAttendance;
                
                if (requirement >= mission.requirement) {
                    completedMissions.push(mission.id);
                }
            });
            
            try {
                await db.collection('missions').doc(userId).set({
                    completed: completedMissions,
                    claimed: userMissions[userId]?.claimed || [],
                    updatedAt: new Date()
                }, { merge: true });
                
            } catch (error) {
                console.error('Error updating missions:', error);
            }
        }

        let attendanceChart;
        
        function renderAttendanceChart() {

            });

                        borderColor: '#00d4ff',

                options: {

                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }

                    },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.1)' },
